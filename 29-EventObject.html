<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="button" value="Click Me" id="btnClick" />
    <p id="result"></p>
    <script type="text/javascript">
        var $btnClick = document.getElementById('btnClick'),
            $result = document.getElementById('result');
        

        $btnClick.onmouseup = function (event) {

            event = event || window.event;
            event.target = event.target || event.srcElement;

            $result.innerHTML += this.value + '<br/>';
            $result.innerHTML += 'Event type : ' + event.type + '<br/>';
            $result.innerHTML += 'Event target type : ' + event.target.type + '<br/>';
            $result.innerHTML += 'Event target name : ' + event.target.tagName + '<br/>';
            $result.innerHTML += 'X : ' + event.clientX + '<br/>';
            $result.innerHTML += 'Y : ' + event.clientY + '<br/>';
            $result.innerHTML += event.button + '<br/>';
        }
    </script>
</body>
</html>
