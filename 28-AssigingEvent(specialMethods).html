<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    First Number: <input type="text" id="FirstNumber" /><br />
    Second Number: <input type="text" id="SecondNumber" /><br />
    Result: <span id="result"></span><br />
    <input type="button" value="Sum" id="btnSum" />

    <script type="text/javascript">
        var $btnSum = document.getElementById('btnSum'),
            $FirstNumber = document.getElementById('FirstNumber'),
            $SecondNumber = document.getElementById('SecondNumber');

        //$btnSum.addEventListener('click', function () {
        //    sum($FirstNumber.value, $SecondNumber.value)
        //});


        //$btnSum.attachEvent('onclick', function () {
        //    sum($FirstNumber.value, $SecondNumber.value)
        //});

        addEvent($btnSum, 'click', function () { sum($FirstNumber.value, $SecondNumber.value); })

        function addEvent($dom, eventName, callbackFunc) {
            if ($dom.addEventListener) {
                $dom.addEventListener(eventName, callbackFunc);
            } else {
                $dom.attachEvent('on' + eventName, callbackFunc);
            } 
        }

        function sum(a, b) {
            document.getElementById('result').innerHTML = 1 * a + 1 * b;
            //document.getElementById('result').innerHTML = Number(a) + Number(b);
            //document.getElementById('result').innerHTML = parseInt(a) + parseInt(b);
        }
    </script>
</body>
</html>
