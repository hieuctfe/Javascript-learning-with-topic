<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script type="text/javascript">
        var str = ['b', 'c', 'e', 'f', 'g'];
        str.sort();
        document.write(str + '<br/>');

        var nums = [1, 10, 20, 2, 30, 3, 4, 40];
        nums.sort(compareTwoNumbers);
        document.write(nums + '<br/>');

        function compareTwoNumbers(a, b) {
            return a - b;
            //a - b > 0 => a >b
        }

    </script>
</body>
</html>
