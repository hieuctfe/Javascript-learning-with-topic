<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function setDefault (prop, defaultValue) {
            return (typeof prop === 'undefined') ? defaultValue : prop;
        }
        
        
        function Student(options) {
            this.Name = options.name;
            this.Age = options.age;
            this.DOB = options.DOB;
            this.Gender = setDefault(options.gender, 'female');
            this.Mark = options.mark;
            this.getInfor = function () {
                if (typeof (options.callback) === 'function') {
                    options.callback();
                }
                return `${this.Name}, ${this.Age}, ${this.DOB}, ${this.Gender}, ${this.Mark}<br/>`;
            }
        }
        //Tường minh
        var opt = {
            name: 'Mi',
            age: 18,
            DOB: '07/09/2017',
            gender : 'female',
            mark : 8.0
        }
        var s1 = new Student(opt);
        document.write(s1.getInfor());
        
        var s2 = new Student({
            age : 20,
            DOB : '1/1/1',
            callback : function () {
                alert('Hello');
            }
        });
        document.write(s2.getInfor());
        
    </script>
</body>
</html>
